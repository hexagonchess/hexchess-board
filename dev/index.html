<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Hexchess Board Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../hexchess-board.js"></script>
  </head>
  <body style="padding: 0px; margin: 0px">
    <script>
      document.addEventListener('keydown', (event) => {
        event.preventDefault();
      });
      document.addEventListener('keyup', (event) => {
        event.preventDefault();
        if (event.code === 'KeyF') {
          document.querySelector('hexchess-board').flip();
        } else if (event.code === 'ArrowRight') {
          document.querySelector('hexchess-board').fastForward();
        } else if (event.code === 'ArrowLeft') {
          document.querySelector('hexchess-board').rewind();
        }
      });

      document.addEventListener('DOMContentLoaded', function (event) {
        document.querySelector('hexchess-board').setLegalMoves([
          ['B1', 'B2'],
          ['B1', 'B3'],
        ]);
      });
    </script>
    <hexchess-board
      id="hexchess-board"
      height="930"
      width="1150"
      board="start"
      orientation="white"
    ></hexchess-board>
  </body>
</html>
