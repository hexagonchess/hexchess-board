<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Hexchess Board Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../hexchess-board.js"></script>
  </head>
  <body style="padding: 0px; margin: 0px">
    <script>
      document.addEventListener('keydown', (event) => {
        event.preventDefault();
      });
      document.addEventListener('keyup', (event) => {
        event.preventDefault();
        if (event.code === 'KeyF') {
          document.querySelector('hexchess-board').flip();
        } else if (event.code === 'ArrowRight') {
          document.querySelector('hexchess-board').fastForward();
        } else if (event.code === 'ArrowLeft') {
          document.querySelector('hexchess-board').rewind();
        }
      });
      window.addEventListener('resize', () => {
        document.querySelector('hexchess-board').resize();
      });
      window.onload = () => {
        document.querySelector('hexchess-board').resize();
      };
    </script>
    <div id="blah" style="width: 100vw; height: 100vh">
      <hexchess-board
        id="hexchess-board"
        board="start"
        orientation="white"
      ></hexchess-board>
    </div>
  </body>
</html>
